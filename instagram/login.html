<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="shortcut icon" type="image/png" href="images/instagram-icon.png">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>
    <article>
      <div class="animation">

      </div>
      <div class="container">
        <div class="login-container">
          <img class="instagram-logo" src="images/Instagram-Logo.png" alt="">
          <div class="input-container">

            <div class="form-control">
              <div class="controller">
                <span class="placeholder">Phone number, username, or email</span>
                <input type="text">  
              </div>
            </div>
            <div class="form-control">
              <div class="controller">
                <span class="placeholder">Password</span>
                <input type="text">
              </div>
            </div>

            <input class="login-btn" type="button" value="Log In">

            <div class="whiteline">
              <div class="left-line"></div>
              <div class="or">OR</div>
              <div class="right-line"></div>
            </div>
            <div class="facebook">
              <button class="facebook" type="button">
                <img class="facebook-logo" src="images/facebook-logo.png" alt="">
                <span>Log in with Facebook</span>
              </button>
            </div>
          </div>
          <div class="forget-password">
            <a href="#">Forget password?</a>
          </div>
        </div>
      
        <div class="signup-container">
          <p>Don't have an account?</p>
          <a href="">Sign up</a>
        </div>
  
        <div class="app-container">
          <p>Get the app.</p>
          <div class="buttons">
            <button class="app-store"></button>
            <button class="google-play"></button>
            </div>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <div class="footer-container">
      <div class="1">
        <a href="">About</a>
        <a href="">Blog</a>
        <a href="">Jobs</a>
        <a href="">Help</a>
        <a href="">API</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Top Accounts</a>
        <a href="">Hashtags</a>
        <a href="">Locations</a>
      </div>
    </div>
  </footer>

  <script src="login.js"></script>
</body>
</html>
